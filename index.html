<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tracker</title>

    <link rel="stylesheet" href="./styles/index/index.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header container">
            <h1 class="logo">Crypto Tracker</h1>
            <ul class="header-menu">
                <li class="header-search">
                    <i class="fas fa-search"></i>
                    <label>
                        <input
                            type="text"
                            class="header__search-input"
                            placeholder="Search"
                        >
                    </label>
                </li>

            </ul>
        </div>
    </header>

    <main class="container">
        <ul class="coin-list">
            <li class="coin-list-item">
                <h4>Title</h4>
                <h4>Cost</h4>
                <h4>24h change</h4>
                <h4>Market cap</h4>
            </li>
            <li class="coin-list-item">
                <div class="coin-list-item__title">
                    <div class="coin-list-item__favourite"><i class="far fa-star"></i></div>
                    <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" alt="">
                    <h4>Bitcoin</h4>
                    <span>BTC</span>
                </div>
                <div class="coin-list-item__price">$41,645.32</div>
                <div class="coin-list-item__24h">34%</div>
                <div class="coin-list-item__marketcap">$87,935,345.76</div>

            </li>

            <li class="coin-list-item">
                <div class="coin-list-item__title">
                    <div class="coin-list-item__favourite"><i class="far fa-star"></i></div>
                    <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" alt="">
                    <h4>Bitcoin</h4>
                    <span>BTC</span>
                </div>
                <div class="coin-list-item__price">$41</div>
                <div class="coin-list-item__24h">34%</div>
                <div class="coin-list-item__marketcap">$87,935,345.76</div>

            </li>
            <li class="coin-list-item">
                <div class="coin-list-item__title">
                    <div class="coin-list-item__favourite"><i class="far fa-star"></i></div>
                    <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" alt="">
                    <h4>Bitcoin</h4>
                    <span>BTC</span>
                </div>
                <div class="coin-list-item__price">$41,645.32</div>
                <div class="coin-list-item__24h">34%</div>
                <div class="coin-list-item__marketcap">$87,935,345.76</div>

            </li>
        </ul>
    </main>

    <script src="https://kit.fontawesome.com/477f87a565.js" crossorigin="anonymous"></script>
</body>
</html>
